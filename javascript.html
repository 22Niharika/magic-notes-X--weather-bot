<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="weatherbot.css">
<body>
	
	<style>
		body {
		  background-image: url('w4.jpg');
		  background-repeat: no-repeat;
		  background-attachment: fixed;  
		  background-size: cover;
		}
		</style>
	
	<h1 style="color: black; text-align: center;"> Temperature in Celsius</h1>
<h2  id="output"> Enter the city name</h2>

<input style="text-align: center;" id="city">
<div>
<button onclick="show_temp()">Submit</button> 

</div>
<script type="text/javascript" >
	function show_temp(){
		
	document.getElementById("output").style.color="maroon";
	document.getElementById("output").style.fontsize="20 px";
	city= document.getElementById("city").value;
	
httpRequest =new XMLHttpRequest();
url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=8a6bbf2e892d456ea56713f6c9a7c898";

	httpRequest.open("GET", url);
	httpRequest.send();


	httpRequest.onreadystatechange=function(){
		if (this.readyState==4 && this.status==200)
		{
			user_data=JSON.parse(this.responseText);
			document.getElementById("output").innerHTML=user_data.data[0].temp;
		}
	}
	
}


</script>

</body>
</html>
